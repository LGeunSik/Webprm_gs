<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>이름 발사기</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: rgba(255, 255, 204, 0.8);
        }
        button {
            padding: 10px 20px;
            font-size: 16px;
        }
    </style>
</head>
<body>
    <button id="openWindow">클릭 시 이름 나옴</button>

    <script>
        document.getElementById('openWindow').addEventListener('click', function() {
            const width = 600; // 새 창의 너비
            const height = 300; // 새 창의 높이

            // 화면 중앙에 위치 계산
            const left = (window.screen.width / 2) - (width / 2);
            const top = (window.screen.height / 2) - (height / 2);

            // 새 창 열기
            window.open('project2.html', '새 창', `width=${width},height=${height},top=${top},left=${left}`);
        });
    </script>
</body>
</html>
