<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>나의 소개</title>
    <style>
        body{ background-color: linen; color: green;
        margin-left: 40px; margin-right: 40px;}
        h3{ text-align: center; color: darkred;}
        hr{height: 5px; border: solid grey;
        background-color: grey;}
    </style>
    <script>
        function show(){
            document.getElementById("pic").src="myface.jpg";
        }
        function hide(){
            document.getElementById("pic").src="";
        }
    </script>
</head>
<body>
    <h3 onmouseover="show()" onmouseout="hide()">
        이근석</h3>
    <hr>
    <div><img id="pic" src=""></div>
    저는 대한민국 부산에서 태어난 이근석입니다.<br>
     제 전공은 소프트웨어 이며 현재  2학년 재학중입니다.<br>
    제일 좋아하는 과목은 <strong><span style="color:red">웹 프로그래밍</span></strong>이며, 그 중 제가 잘하는 과목은 <strong><span style="color:red">자바 스크립트</span></strong> 입니다.
</body>
</html>
